{% block content  %}


<div style="border : 1px solid #473198; width:100%; height:auto; min-height:750px;  background-color:#E3F3CD; padding : 30px;">
    

    <center>
    <!-- <h3 style="color:#473198; top:5%;">Make a new Offer </h3><br> -->
    
    <div style="width:90%; margin-top:40px;">

        <div class="card mb-4">
            
            <!-- Account -->
            <div class="card-body">
              <h3>Add Offer</h3>
            </div>

            <hr class="my-0" />

            <div class="card-body">
                <form method="post">
               
                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label for="title" class="form-label">Title</label>
                    <input
                      class="form-control"
                      type="text"
                      id="title"
                      name="title"
                      placeholder="Searching for a back-end developer"
                      required
                    />
                  </div>

                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="speciality">Speciality</label>
                    <div class="input-group input-group-merge">
                      <input
                        type="text"
                        id="speciality"
                        name="speciality"
                        class="form-control"
                        placeholder="Web Developement"
                        required
                      />
                    </div>
                  </div>


                  <div class="mb-3 col-md-6">
                    <label for="position" class="form-label">Position</label>
                    <input
                      class="form-control"
                      type="text"
                      id="position"
                      name="position"
                      placeholder="Chief of departement"
                      required
                    />
                  </div>


                  <div class="mb-3 col-md-6">
                    
                    <label for="salary" class="form-label">Salary</label>
                    <input
                      type="text"
                      class="form-control"
                      id="salary"
                      name="salary"
                      placeholder="9000"
                      required
                    />
                  </div>

                  <div class="mb-3 col-md-6">

                    <label for="region" class="form-label">Region</label>
                    <input
                      type="text"
                      class="form-control"
                      id="region"
                      name="region"
                      placeholder="Rabat"
                      required
                    />
                  </div>

                  <div class="mb-3 col-md-6">
                    <label for="position" class="form-label">Category</label>
                      <select name="category" class="form-select">
                          <option value="Full Time">Full Time</option>
                          <option value="Part Time">Part Time</option>
                          <option value="Internship">Internship</option>
                          <option value="Freelance">Freelance</option>
                      </select> 
                    
                  </div>

                  
                  <div class="mb-3 col-md-12">
                    <label class="form-label">Date of Expiration</label>
                    <div class="input-group input-group-merge">
                      <input type="date" class="form-control" id="dateend" name="dateend" required />
                    </div>
                  </div>

                  <div class="mb-3 col-md-12">

                    <label class="form-label">Description</label>
                    <div class="input-group input-group-merge">
                      <!-- <input
                        type="text"
                        id="phoneNumber"
                        name="phoneNumber"
                        class="form-control"
                        placeholder="Web Developement"
                      /> -->

                      <textarea class="form-control" name="description" rows="5" required></textarea>
                    </div>
                  </div>

                  
                  
                </div>


                <div class="mt-2">
                  <button type="submit" class="btn btn-primary me-2">ADD </button>
                  
                </div>
            

            </form>

            </div>

            <!-- /Account -->
          </div>
          
          
          
          </div>

      
    </center>


</div>

{% endblock %}
